<script type="module" src="../../@polymer/polymer/polymer-element.js"></script>


<dom-module id="log-flow">
  <template>
    <style>
      :host {
        display: block;
      }

      .log {
        padding: 6px;
        color: whitesmoke;
        font-family: monospace;
        background-color: #444444;
        height: 28vh;
        overflow: scroll;
      }

      pre {
        font-size: 11px;
      }

      .time {
        font-size: 11px;
        border-bottom: 1px solid;
        margin-bottom: 8px;
      }
    </style>

    <strong>AppFlow events ([[log.length]])</strong>
    <div class="log">

      <template is="dom-repeat" items="[[log]]">
        [[item.event]]
        <pre>[[_stringify(item.data)]]</pre>
        <div class="time">[[item.time]]</div>
      </template>

    </div>
  </template>
</dom-module>


<script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
/**
 * `log-flow`
 *
 * is a component for logging app-flow and regular events
 *
 * @customElement
 * @polymer
 * @demo demo/index.html
 */
class LogFlow extends PolymerElement {
  constructor() {
    super();
  }

  static get is() {
    return 'log-flow';
  }

  static get properties() {
    return {
      /**
       * the logged events
       */
      log: {
        type: Array,
        value: []
      }
    };
  }

  event(e) {
    let d = new Date();
    e.time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
    e.data = e.detail;

    if (e.bubbles) {
      e.event = '^^' + e.type;
    } else {
      e.event = '^' + e.type;
    }


    this.unshift('log', e);
  };

  flow(e) {
    let d = new Date();
    e.time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
    this.unshift('log', e);
  };

  _stringify(o) {
    return JSON.stringify(o, null, 2)
  }
}

window.customElements.define(LogFlow.is, LogFlow);
</script>
